<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="./bitbug_favicon.ico" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevinのPersonal Page</title>
    <style>
        html{
            overflow-y: hidden;
        }
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow-y:scroll;
            overflow-x: hidden;
            perspective: 100px;
            transform-style: preserve-3d;
        }
        #record {
            
            position: absolute;
            width: 100%;
            /* top:10vh; */
            text-align: center;
            bottom: -70vh ;
            
            /* transform:translateY(120vh); */
            /* display: none; */
        }
        #record a{
            color:ivory;
        }
        .background {
            background-image: url("backgroup.jpg");
            background-size: cover;
            background-position: 50% 50%;
            /* height: 250vh; */
            /* top:0; */
            font: 900 28vw '';
            line-height: 110vh;
            text-align: center;
            letter-spacing: auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: absolute;
            /* top:0; */
            left: 0;
            width: 100%;
            height: 180vh;
            overflow: hidden;
            /* transform: translateZ(-2px) scale(2); */
            /* display:inline-block; */
        }
        .background::before {
            /* display: none; */
            content: '';
            background-size: cover;
            background-image: inherit;
            background-position: 50% 50%;
            /* height: inherit; */
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            z-index: -99;
        }

        h1 {
            position: absolute;
            text-align: center;
            top:1.5%;
            width: 100%;
            letter-spacing: 10px;
            color: #fff;
            z-index: 1;
        }

        .doyourbest {
            position: absolute;
            /* top: 125vh; */
            width: 60%;
            left: 50%;
            height: 12vw; 
            padding: 8vw; 
            background-color: rgba(0, 0, 0, .3);
            display: flex;
            justify-content: center;    
            transform: translateX(-50%) translateY(90vh) translateZ(30px) scale(0.5);
        }
        .dyb-word {
            position: relative;
            /* top: 250px; */
            display: flex;
            justify-content: center;
            align-items:center; 
            height: inherit;
            /* margin: 10px 30px; */
        }
        #word-do {
            width: 8vw;
        }
        #word-your{
            width: 22vw;
        }
        #word-best{
            width: 14vw;
        }
        #word-exclamation{
            width: 8vw;
        }

        .uphalf,.Downhalf{
            position: absolute;
            font-family: Times, "Times New Roman", Georgia, serif;
            display: flex;
            align-items: center;
            height: inherit;
            font: 900 7.7vw '';
            color: rgb(255, 255, 255);
            transition: transform 0.4s;
            
        }
        .dyb-word:hover .uphalf,.dyb-word:hover .Downhalf{
            /* 让--i为30的向上移动30px，-30的向下移动30px
            这样子就能空出60px留给中间的超链接 */
            transform: translateY(calc(var(--i)*1vw));
        }
        .dyb-word:hover .dyb-href{
            opacity: 1;
        }
        .dyb-href {
            position: absolute;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: rgb(203,68,33);
            font: 900 3vw '';
            height: inherit;
            /* top:0; */
            /* line-height: 150px; */
            opacity: 0;
            transition: .3s;
            font-family: Times, "Times New Roman", Georgia, serif;
        }

        .uphalf{
            clip-path: inset(1% 0% 50% 0%);
        }
        .Downhalf{
            clip-path: inset(49% 0 0 0);
        }
    </style>
</head>

<body>
    <h1>Devin<br />の<br />Personal Page</h1>
    <div class="background">
        <span>继  续</span>
    </div>
    <div class="doyourbest">
        <!-- In winter, it is covered with snow and snow. When you climb to Jinding, you can see far and wide, and the
        scenery is very magnificent; West overlooking Aiai snow peak, Gongga Mountain and Wawu mountain, the mountains
        connect the sky; Looking south at the top of Ten Thousand Buddhas, the clouds are rolling and the momentum is
        magnificent; A panoramic view of the Pingchuan River in the north is as beautiful as a shop, with a panoramic
        view of the Dadu River and Qingyi River -->
        <div class="dyb-word" id="word-do">
            <div class="uphalf" style="--i:-3"><span>Do</span></div>
            <div class="Downhalf" style="--i:3"><span>Do</span></div>
            <a class="dyb-href" href="#"><span>➡</span></a>
        </div>
        <div class="dyb-word" id="word-your">
            <div class="uphalf" style="--i:-3"><span>Your</span></div>
            <div class="Downhalf" style="--i:3"><span>Your</span></div>
            <a class="dyb-href" href="#" title="观看安装配置的教程！"><span>教程</span></a>
        </div>
        <div class="dyb-word" id="word-best">
            <div class="uphalf" style="--i:-3"><span>Best</span></div>
            <div class="Downhalf" style="--i:3"><span>Best</span></div>
            <a class="dyb-href" href="http://sidx.fun:8080" title="去下载VPN有关的文件!" ><span>下载</span></a>
        </div>
        <div class="dyb-word" id="word-exclamation">
            <div class="uphalf" style="--i:-3"><span>!</span></div>
            <div class="Downhalf" style="--i:3"><span>!</span></div>
            <a class="dyb-href" href="#"><span>⬅</span></a>
        </div>
    </div>
    <div id="record">
        <a href="https://beian.miit.gov.cn/" target="_blank">冀ICP备20004348号-1</a>
    </div>

    <script>
        const body = document.querySelector("body")
        const background = document.querySelector(".background")
        // const glscscrollTop = document.querySelector(".glsc")
        // window.alert(body)
        body.addEventListener('scroll', () => {
            const scrollY = body.scrollTop
            // window.alert(scrollY)
            if (scrollY !== 0) {
                // windwo.alert(glscscrollTop);
                background.style.backgroundPosition = `calc(50% + ${scrollY}px) calc(50% + ${scrollY}px)`
            }else{
                background.style.backgroundPosition = ''
            }
        })
    </script>
</body>

</html>
